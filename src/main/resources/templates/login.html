<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<p th:text="${msg01}" style="color:red"></p><!--认证失败，打印出提示信息-->

</body>
</html>
