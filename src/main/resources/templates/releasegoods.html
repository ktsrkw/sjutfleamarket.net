<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <p th:text="${username}"></p>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a href="">账户设置</a>
                </li>
                <li class="layui-nav-item"><a th:href="@{/releasegoods}">发布闲置物品</a></li>
                <li class="layui-nav-item"><a href="">管理我的发布</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form th:action="@{/releasegoods}" method="post" enctype="multipart/form-data">
            商品名称<input type="text" name="title">
            <br/>
            商品描述<input type="text" name="description">
            <br/>
            商品类别
            <select name="category">
                <option value="学习用品">学习用品</option>
                <option value="交通工具">交通工具</option>
                <option value="生活日用品">生活日用品</option>
                <option value="衣物">衣物</option>
                <option value="电子产品">电子产品</option>
                <option value="书籍">书籍</option>
                <option value="其他">其他</option>
            </select>
            <br/>
            购入时价格<input type="text" name="originalPrice">
            <br/>
            出手价格<input type="text" name="price">
            <input type="hidden" value="1" name="status">
            <br/>
            文件<input type="file" name="uploadFiles" multiple>
            <br/>
            <button type="submit">提交</button>
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script th:src="@{/js/layui.js}"></script>
<script>
    //JavaScript代码区域
    // layui.use('element', function(){
    //     var element = layui.element;
    //
    // });
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
