<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Mycss/LjjStyle2.css}">
</head>
<body>
	<div class="Ljjstyle2">
    <p>
        <i class="layui-icon layui-icon-dialogue" style="font-size: 30px; color: black;"></i>
        <i class="layui-icon layui-icon-cart-simple" style="font-size: 30px; color: black;"></i>
        <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: black;"></i>
    </p>
    </br>
    </br>
	<form class="layui-form" th:action="@{/register}" method="post">
        <span th:text="${msg05}" style="color:black"></span><!--注册失败，打印出提示信息-->
        <input type="text" name="email" required  lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
        </br>
        <input type="text" name="username" required  lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
        </br>
        <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </br>
        <input type="password" name="passwordConfirm" required  lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
        </br>
        </br>
        <div>
            <button type="submit" lay-submit class="layui-btn layui-btn-lg">注册</button>
        </div>
    </form>
	</div>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
;!function(){
  }();
</script>
</body>
</html>
